<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Details - Commodity Deal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #333;
            font-size: 32px;
        }

        .deal-id {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .score-circle {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.2);
            stroke-width: 12;
        }

        .score-circle-progress {
            fill: none;
            stroke: #fff;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-value {
            font-size: 56px;
            font-weight: bold;
            line-height: 1;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .score-info {
            flex: 1;
            min-width: 300px;
        }

        .score-info h3 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .score-info p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .analysis-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .analysis-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-content {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .list-item {
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            font-size: 14px;
        }

        .list-item.red-flag {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .list-item.strength {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .list-item.next-step {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-unassigned {
            background: #fff3cd;
            color: #856404;
        }

        .status-under_review {
            background: #cce5ff;
            color: #004085;
        }

        .status-in_progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-done {
            background: #d4edda;
            color: #155724;
        }

        .status-closed_lost {
            background: #f8d7da;
            color: #721c24;
        }

        .status-on_hold {
            background: #e2e3e5;
            color: #383d41;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .reasoning-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            line-height: 1.5;
        }

        .raw-deal {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 25px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab:hover {
            color: #667eea;
            background: #f8f9ff;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: #f8f9ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-panel {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            min-height: 300px;
        }

        .tab-panel h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab-panel p {
            color: #555;
            line-height: 1.8;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .tab-panel ul {
            list-style: none;
            padding-left: 0;
            margin: 15px 0;
        }

        .tab-panel ul li {
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            color: #555;
            line-height: 1.6;
        }

        .tab-panel ul li::before {
            content: '‚Üí';
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

        <div id="loading" class="loading">Loading deal details</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="deal-content" style="display: none;">
            <div class="header">
                <div>
                    <div class="deal-id" id="deal-id">Deal #</div>
                    <h1 id="commodity-name">Loading...</h1>
                </div>
                <div class="actions">
                    <a href="/deals/{{ deal_id }}/score" class="btn" id="score-btn">ü§ñ Score with AI</a>
                    <button onclick="rescoreDeal()" class="btn" style="display: none;" id="rescore-btn">üîÑ Re-Score</button>
                    <button onclick="downloadAnalysis()" class="btn" style="display: none; background: #28a745;" id="download-btn">üì• Download Report</button>
                    <button onclick="deleteDeal()" class="btn btn-danger">üóëÔ∏è Delete</button>
                </div>
            </div>

            <!-- Basic Info Grid -->
            <div class="grid">
                <div class="info-card">
                    <div class="info-label">Source</div>
                    <div class="info-value" id="source">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Origin</div>
                    <div class="info-value" id="origin">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Quantity</div>
                    <div class="info-value" id="quantity">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Price</div>
                    <div class="info-value" id="price">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Payment Method</div>
                    <div class="info-value" id="payment">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Status</div>
                    <div class="info-value" id="status">-</div>
                </div>
            </div>

            <!-- AI Score Section - Compact Version -->
            <div id="ai-score-section" style="display: none;">
                <div class="section">
                    <div class="section-title">ü§ñ AI Analysis</div>
                    <div class="score-display">
                        <div class="score-circle">
                            <svg width="200" height="200">
                                <circle class="score-circle-bg" cx="100" cy="100" r="90"></circle>
                                <circle class="score-circle-progress" id="score-progress" cx="100" cy="100" r="90"
                                        stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
                            </svg>
                            <div class="score-text">
                                <div class="score-value" id="ai-score">--</div>
                                <div class="score-label">AI SCORE</div>
                            </div>
                        </div>
                        <div class="score-info">
                            <h3 id="recommendation-title">Recommendation</h3>
                            <p id="recommendation">Analyzing deal...</p>
                            <div id="risk-level" style="margin-top: 15px;"></div>
                            <div style="margin-top: 25px;">
                                <button onclick="downloadAnalysis()" class="btn" style="background: #28a745;">
                                    üì• Download Full Analysis Report
                                </button>
                                <a href="/deals/{{ deal_id }}/analysis" class="btn btn-secondary">
                                    üìä View Online Analysis
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Raw Deal Text -->
            <div class="section">
                <div class="section-title">üìÑ Deal Details</div>
                <div class="raw-deal" id="deal-text">No details provided</div>
            </div>
        </div>
    </div>

    <script>
        const dealId = {{ deal_id }};
        let currentDeal = null;

        // Load deal details
        async function loadDeal() {
            try {
                const response = await fetch(`/api/deals/${dealId}`);
                const data = await response.json();

                if (data.success) {
                    currentDeal = data.deal;
                    displayDeal(currentDeal);
                } else {
                    showError('Deal not found');
                }
            } catch (error) {
                showError('Error loading deal: ' + error.message);
            }
        }

        function displayDeal(deal) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('deal-content').style.display = 'block';

            // Basic info
            document.getElementById('deal-id').textContent = `Deal #${deal.id}`;
            document.getElementById('commodity-name').textContent = deal.commodity_type;
            document.getElementById('source').textContent = `${deal.source_name} (${deal.source_reliability || 'N/A'}/10)`;
            document.getElementById('origin').textContent = deal.origin_country || 'Not specified';
            document.getElementById('quantity').textContent = deal.quantity ?
                `${deal.quantity} ${deal.quantity_unit}` : 'Not specified';

            // Price display
            if (deal.price_type === 'lme_discount') {
                document.getElementById('price').textContent =
                    `LME ${deal.gross_discount}% (Net: ${deal.net_discount}%)`;
            } else if (deal.price) {
                document.getElementById('price').textContent =
                    `${deal.price} ${deal.price_currency}`;
            } else {
                document.getElementById('price').textContent = 'Not specified';
            }

            document.getElementById('payment').textContent = deal.payment_method || 'Not specified';

            // Status badge
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<span class="status-badge status-${deal.status}">${deal.status.replace('_', ' ')}</span>`;

            // Deal text
            document.getElementById('deal-text').textContent = deal.deal_text || 'No additional details provided';

            // Update button based on whether AI score exists
            if (deal.ai_score !== null) {
                document.getElementById('score-btn').style.display = 'none';
                document.getElementById('rescore-btn').style.display = 'inline-block';
                document.getElementById('download-btn').style.display = 'inline-block';
                // Display the AI analysis
                displayAIAnalysis(deal);
            }
        }

        function downloadAnalysis() {
            window.location.href = `/api/deals/${dealId}/download-analysis`;
        }

        async function rescoreDeal() {
            if (!confirm('Re-score this deal? This will overwrite the existing AI analysis.')) {
                return;
            }

            const btn = document.getElementById('rescore-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Re-scoring...';

            try {
                const response = await fetch(`/api/deals/${dealId}/score`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    // Reload the page to show new score
                    window.location.reload();
                } else {
                    alert('Error re-scoring deal: ' + data.error);
                    btn.disabled = false;
                    btn.textContent = 'üîÑ Re-Score';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'üîÑ Re-Score';
            }
        }

        async function deleteDeal() {
            if (!confirm('Are you sure you want to delete this deal? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/deals/${dealId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    alert('Deal deleted successfully');
                    window.location.href = '/';
                } else {
                    alert('Error deleting deal: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function animateScore(score) {
            const circle = document.getElementById('score-progress');
            const circumference = 2 * Math.PI * 90; // radius = 90
            const offset = circumference - (score / 100) * circumference;

            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
            }, 100);

            // Animate number
            const scoreElement = document.getElementById('ai-score');
            let current = 0;
            const increment = score / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= score) {
                    current = score;
                    clearInterval(timer);
                }
                scoreElement.textContent = Math.round(current);
            }, 20);
        }

        function displayAIAnalysis(deal) {
            document.getElementById('ai-score-section').style.display = 'block';

            // Animate score
            animateScore(deal.ai_score);

            // Parse AI analysis JSON if it exists
            let analysis = {};
            if (deal.ai_analysis) {
                try {
                    analysis = JSON.parse(deal.ai_analysis);
                } catch (e) {
                    console.error('Error parsing AI analysis:', e);
                }
            }

            // Risk level from analysis or derive from score
            let riskLevel = 'medium';
            let recommendation = 'Review carefully';

            if (analysis.risk_level) {
                riskLevel = analysis.risk_level;
            } else if (deal.ai_score >= 70) {
                riskLevel = 'low';
            } else if (deal.ai_score < 50) {
                riskLevel = 'high';
            }

            if (analysis.recommendation) {
                recommendation = analysis.recommendation;
            }

            document.getElementById('risk-level').innerHTML =
                `<span class="risk-badge risk-${riskLevel}">Risk: ${riskLevel.toUpperCase()}</span>`;
            document.getElementById('recommendation').textContent = recommendation;
        }

        async function scoreDeal() {
            const btn = document.getElementById('score-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Scoring...';

            try {
                const response = await fetch(`/api/deals/${dealId}/score`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    // Redirect to the dedicated analysis page
                    window.location.href = `/deals/${dealId}/analysis`;
                } else {
                    alert('Error scoring deal: ' + data.error);
                    btn.disabled = false;
                    btn.textContent = 'ü§ñ Score with AI';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'ü§ñ Score with AI';
            }
        }

        function viewAnalysis() {
            window.location.href = `/deals/${dealId}/analysis`;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Load deal on page load
        document.addEventListener('DOMContentLoaded', loadDeal);
    </script>
</body>
</html>
